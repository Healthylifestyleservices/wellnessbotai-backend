<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Bot Landing Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background: #f0f0f0; }
        h1 { color: #333; }
        .button { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 10px; font-size: 16px; }
        .button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Welcome to Your Wellness Bot</h1>
    <p>Click the buttons below to access your doTERRA page or chat with the Wellness Bot.</p>
    <a id="doterraLink" href="https://www.doterra.com/US/en" target="_blank" class="button">Go to doTERRA</a>
    <a href="https://poe.com/Grok" target="_blank" class="button">Chat with Wellness Bot</a>
    <script>
        let repId = window.location.pathname.split('/').pop().split('-')[0].replace('.html', '');
        let referral = localStorage.getItem(repId + '-referral') || 'https://www.doterra.com/US/en';
        document.getElementById('doterraLink').href = referral;
    </script>
</body>
</html>
