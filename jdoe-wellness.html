<!DOCTYPE html>
<html>
<head>
    <title>Wellness Bot</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f0f0f0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        #chat-container { width: 320px; height: 420px; margin: 20px auto; background: white; border: 2px solid #333; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.5); overflow: hidden; display: none; position: relative; }
        #chat-container.active { display: block; }
    </style>
</head>
<body>
    <h1>Your Wellness Bot</h1>
    <p>Click below to visit your doTERRA page or chat:</p>
    <button onclick="window.open(document.getElementById('doterraLink').href, '_blank')">Go to doTERRA</button>
    <button onclick="toggleChat()">Chat with Wellness Bot</button>
    <div id="chat-container">
        <iframe src="https://poe.com/Grok" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <a id="doterraLink" href="https://www.doterra.com/US/en" style="display: none;"></a>
    <script>
        let repId = window.location.pathname.split('/').pop().split('-')[0].replace('.html', '');
        let referral = localStorage.getItem(repId + '-referral') || 'https://www.doterra.com/US/en';
        document.getElementById('doterraLink').href = referral;

        function toggleChat() {
            let chat = document.getElementById('chat-container');
            chat.classList.toggle('active');
        }
    </script>
</body>
</html>
