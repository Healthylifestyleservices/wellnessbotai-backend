<!DOCTYPE html>
<html>
<head>
    <title>Wellness Bot</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f0f0f0; }
        a, button { display: inline-block; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin: 10px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Your Wellness Bot</h1>
    <p>Use the buttons below:</p>
    <a href="https://www.doterra.com/US/en" target="_blank">Go to doTERRA (English)</a>
    <button onclick="window.open('https://chat.openai.com', '_blank')">Chat with Wellness Bot</button>
    <script>
        let repId = window.location.pathname.split('/').pop().split('-')[0].replace('.html', '');
        let referral = localStorage.getItem(repId + '-referral') || 'https://www.doterra.com/US/en';
        document.querySelector('a').href = referral;
    </script>
</body>
</html>
