<!DOCTYPE html>
<html>
<head>
    <title>Wellness Bot</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; }
        #doterra { width: 100%; height: 100vh; border: none; }
        #chatbox { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 420px; background: white; border: 2px solid #333; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.5); z-index: 1000; }
        #chatbox iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="doterra" src="https://www.doterra.com/US/en"></iframe>
    <div id="chatbox">
        <iframe src="https://poe.com/Grok" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <script>
        let repId = window.location.pathname.split('/').pop().split('-')[0].replace('.html', '');
        let referral = localStorage.getItem(repId + '-referral') || 'https://www.doterra.com/US/en';
        document.getElementById('doterra').src = referral;
    </script>
</body>
</html>
