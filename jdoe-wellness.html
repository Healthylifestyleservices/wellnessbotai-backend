<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f0f0f0; }
        a { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Your Wellness Bot</h1>
    <p>Click below to visit your doTERRA page or chat:</p>
    <a id="doterraLink" href="https://www.doterra.com/US/en" target="_blank">Go to doTERRA</a>
    <a href="https://poe.com/Grok" target="_blank">Chat with Wellness Bot</a>
    <script>
        let repId = window.location.pathname.split('/').pop().split('-')[0].replace('.html', '');

        document.getElementById('doterraLink').href = referral;

</body>
</html>
